<!DOCTYPE html>
<html>
<head>
    <title>Pakistan Cricket Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
        .chat-box div {
            margin-bottom: 10px;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>üáµüá∞ Pakistan Cricket Stats Chatbot</h2>
        <div class="chat-box" id="chatBox"></div>

        <input type="text" id="userInput" placeholder="Type or speak your question" style="width:70%;">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startRecognition()">üéôÔ∏è Speak</button>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');

        function appendMessage(sender, message) {
            const div = document.createElement('div');
            div.className = sender;
            div.innerText = message;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value;
            if (!message.trim()) return;

            appendMessage('user', message);
            userInput.value = '';

            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: message })
            })
            .then(res => res.json())
            .then(data => {
                appendMessage('bot', data.answer);
                speakText(data.answer);
            });
        }

        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        function startRecognition() {
            recognition.start();
        }

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('userInput').value = transcript;
            sendMessage();
        };
    </script>
</body>
</html>
