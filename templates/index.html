<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pakistan Cricket Assistant</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="chat-container">

    <!-- 💬 Header -->
    <div class="chat-header">
      <div class="header-title">
        <h1 class="chat-title">Pakistan Cricket Stats</h1>
      </div>

      <div class="chat-controls">
        <button id="clear-chat-btn" class="icon-btn" title="Clear Chat">
          <i class="fas fa-trash"></i>
        </button>
        <button id="save-chat-btn" class="icon-btn" title="Save Chat">
          <i class="fas fa-download"></i>
        </button>

        <!-- 🔊 Voice Toggle Icon -->
        <button id="voice-toggle-btn" class="icon-btn" title="Toggle Voice">
          <i id="voice-icon" class="fas fa-volume-up"></i>
        </button>

        <!-- 🎙️ Voice Dropdown -->
        <div class="voice-dropdown" title="Choose Voice">
          <button class="voice-btn" onclick="toggleVoiceDropdown()">
            <i class="fas fa-caret-down"></i>
          </button>
          <div class="voice-select-box" id="voiceDropdown">
            <select id="voiceSelect" onchange="setSelectedVoice(this)">
              <option disabled selected hidden>Select voice</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- 📩 Chat Messages -->
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message animate-fade">
        <div class="message-content">
          <p>Hello! I'm your Pakistan Cricket Assistant. How can I help you today?</p>
        </div>
        <div class="message-time">Just now</div>
      </div>
    </div>

    <!-- ✍️ Chat Input -->
    <form class="chat-input" id="chat-form">
      <input type="text" id="user_input" name="user_input" placeholder="Type your message here..." autocomplete="on" required />
      <button type="submit" title="Send">
        <i class="fas fa-paper-plane"></i>
      </button>
      <button type="button" id="mic-btn" title="Speak">
        <i class="fas fa-microphone"></i>
      </button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="/static/scripts.js"></script>
</body>
</html>
